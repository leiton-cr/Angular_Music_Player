<div class="card card-{{ mode }}">
  <img appBrokenImg src="{{ track.cover }}" class="card__image-{{ mode }}" />

  <div class="card__image-info">
    <p>{{ track.name }}</p>
    <p>{{ track.album }}</p>
  </div>
  <button class="card__play-btn" (click)='onPlay()'>
    <i class="uil uil-play"></i>
  </button>
</div>
